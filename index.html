<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="./style.css" as="style">
  <link rel="preload" href="./images/bg-pattern-top.svg" as="image">
  <link rel="preload" href="./images/bg-pattern-bottom.svg" as="image">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <article class="card">
      <div class="details-container">
        <div tabindex="1" class="avatar-container"><img class="avatar" src="./images/image-victor.jpg" alt="victor's avatar"></div>
        <div class="details"><h1 class="name" title="About Victor Crest" tabindex="2">Victor Crest</h1><p class="place">London</p></div>
      </div>
      <div class="stats-container">
        <ul>
          <li tabindex="3"><h3 class="stat-number">80K</h3><p class="stat-name">Followers</p></li>
          <li tabindex="4"><h3 class="stat-number">803K</h3><p class="stat-name">Likes</p></li>
          <li tabindex="5"><h3 class="stat-number">1.4K</h3><p class="stat-name">Photos</p></li>
        </ul>
      </div>
    </article>
  </main>

</body>
</html>
