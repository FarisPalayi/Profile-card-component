<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <article class="card">
    <div class="details-container">
      <div class="avatar-container"><img class="avatar" src="./images/image-victor.jpg" alt="victor's avatar"></div>
      <div class="details"><h1 class="name">Victor Crest</h1><!--26--><p class="place">London</p></div>
    </div>
    <div class="stats-container">
      <ul>
        <li><h3 class="stat-numbers">80K</h3><p class="state-name">Followers</p></li>
        <li><h3 class="stat-numbers">803K</h3><p class="state-name">Likes</p></li>
        <li><h3 class="stat-numbers">1.4K</h3><p class="state-name">Photos</p></li>
      </ul>
    </div>
  </article>

</body>
</html>
